<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LuminaGrowX ‚Äì Einstellungen</title>
    <link rel="stylesheet" href="/pico.min.css" />
    <style>
      :root {
        --accent: #ef4444;
        --accent-2: #dc2626;
        --bg-main: #080809;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-strong: rgba(255, 255, 255, 0.05);
        --muted: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.1);
        --text: #e5e7eb;
        --text-dim: #9ca3af;
        --ok: #22c55e;
        --warn: #f59e0b;
        --err: #ef4444;
        --radius: 12px;
        --pico-background-color: var(--bg-main);
        --pico-card-background-color: var(--glass);
      }
      html, body { 
        height: 100%; 
        background-color: var(--bg-main);
      }
      body {
        position: relative;
        color: var(--text);
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: #0b0b0c;
        z-index: -1;
      }
      
      article {
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        margin-bottom: 1.5rem;
        padding: 0;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      article > header {
        background: var(--glass-strong);
        border-bottom: 1px solid var(--border);
        padding: 1.25rem 1.5rem;
      }
      article > header h2 { margin: 0; font-size: 1.5rem; color: #fff; }
      
      .content { padding: 1.5rem; }
      .hidden { display: none !important; }
      
      h4 { color: var(--accent); margin-top: 1.5rem; margin-bottom: 0.75rem; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 0.05em; }
      
      input:not([type="checkbox"]), select {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid var(--border) !important;
        color: var(--text) !important;
        border-radius: 6px !important;
      }
      input:not([type="checkbox"]):focus, select:focus {
        border-color: var(--accent) !important;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2) !important;
      }

      button, .button {
        background: var(--accent);
        border: 1px solid var(--accent);
        color: #fff;
        border-radius: 6px !important;
        font-weight: 600;
        cursor: pointer;
        padding: 0.6rem 1rem;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      button:hover, .button:hover {
        background: var(--accent-2);
        border-color: var(--accent-2);
        color: #fff;
      }
      button.secondary, .button.secondary {
        background: rgba(239, 68, 68, 0.1);
        border-color: var(--accent);
        color: var(--accent);
      }
      button.secondary:hover, .button.secondary:hover {
        background: var(--accent);
        color: #fff;
      }

      /* Checkbox Fix - match setup.html exactly */
      input[type="checkbox"] {
        width: 1.2rem;
        height: 1.2rem;
        accent-color: var(--ok);
        margin-right: 0.5rem;
        cursor: pointer;
        /* Do NOT set background-color here as it breaks the checkmark in Pico */
      }
      
      label {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 0.5rem;
      }

      hr { opacity: 0.1; margin: 2rem 0; }
      
      .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-bottom: 1rem; }
      @media(min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }
      
      footer.card-footer {
        display: flex;
        gap: 0.5rem;
        padding: 1.25rem 1.5rem;
        background: var(--glass-strong);
        border-top: 1px solid var(--border);
      }

      /* Desktop-Optimierung */
      @media (min-width: 1024px) {
        main.container {
          max-width: 98% !important;
          width: 98% !important;
          margin: 1rem auto !important;
        }
        html { font-size: 15px; }
        article > header h2 { font-size: 1.25rem !important; }
        h4 { margin-top: 1rem; margin-bottom: 0.5rem; }
        button, .button { 
          font-size: 0.85rem !important; 
          padding: 0.4rem 0.8rem !important; 
        }
        input:not([type="checkbox"]), select {
          padding: 0.4rem 0.6rem !important;
          font-size: 0.9rem !important;
        }
      }
    </style>
  </head>
  <body>
    <main class="container" style="margin-top:2rem">
      <article>
        <header>
          <h2>Einstellungen</h2>
        </header>
        <div class="content">
          <form id="netForm">
            <h4>Allgemein</h4>
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 0.5rem; align-items: end; margin-bottom: 1rem;">
              <label style="flex-direction: column; align-items: start; margin: 0;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Ger√§tename (max. 10 Zeichen)</span>
                <input id="deviceName" name="name" maxlength="10" placeholder="z.B. LisaPro-1" style="margin:0; width: 100%;" />
              </label>
              <button type="button" id="btnNameSave" style="margin:0; height: 100%;">Speichern</button>
            </div>

            <hr />

            <h4>WLAN Konfiguration</h4>
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 0.5rem; align-items: end; margin-bottom: 1rem;">
              <label style="flex-direction: column; align-items: start; margin: 0;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Netzwerk (SSID)</span>
                <div style="display:flex; gap:0.5rem; width: 100%;">
                  <select id="wifiSSID" name="ssid" style="flex:1; margin:0">
                    <option value="" disabled selected>Suche Netzwerke...</option>
                  </select>
                  <input id="ssidManual" placeholder="Manuelle SSID" class="hidden" style="flex:1; margin:0" />
                </div>
              </label>
              <button type="button" id="btnScan" class="secondary" style="margin:0; height: 100%;">Scan</button>
            </div>
            
            <div class="grid">
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Passwort</span>
                <input id="pass" name="pass" type="password" placeholder="********" style="width: 100%;" />
              </label>
              <label style="height: 100%; align-items: end; padding-bottom: 0.6rem;">
                <input type="checkbox" id="showPass" /> Passwort anzeigen
              </label>
            </div>

            <div style="margin: 1.5rem 0;">
              <label>
                <input type="checkbox" id="useStatic" name="useStatic" /> Statische IP-Adresse verwenden
              </label>
            </div>

            <div id="staticBlock" class="grid hidden" style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; border-left: 3px solid var(--accent);">
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">IP-Adresse</span>
                <input id="ip" name="ip" placeholder="192.168.1.50" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Subnetzmaske</span>
                <input id="mask" name="mask" placeholder="255.255.255.0" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Gateway</span>
                <input id="gw" name="gw" placeholder="192.168.1.1" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">DNS (optional)</span>
                <input id="dns" name="dns" placeholder="1.1.1.1" />
              </label>
            </div>
            
            <div style="display:flex; justify-content:flex-end; margin-top: 1rem;">
              <button type="button" id="btnNetSave">WLAN Einstellungen speichern</button>
            </div>

            <hr />
            
            <h4>Benachrichtigungen</h4>
            <div style="margin-bottom: 1.5rem;">
              <label>
                <input type="checkbox" id="notifyEnabled" /> WhatsApp Benachrichtigungen aktivieren
              </label>
            </div>
            
            <div id="notifyBlock" class="grid hidden" style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; border-left: 3px solid var(--ok);">
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Telefonnummer (+49...)</span>
                <input id="notifyPhone" placeholder="+49XXXXXXXXXX" style="width: 100%;" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">CallMeBot API-Key</span>
                <input id="notifyKey" placeholder="1234567" style="width: 100%;" />
              </label>
              <div style="grid-column: 1 / -1; display:flex; gap:0.5rem; justify-content: flex-end; margin-top: 0.5rem;">
                <button id="btnNotifyTest" type="button" class="secondary">Test-Nachricht</button>
                <button id="btnNotifySave" type="button">Speichern</button>
              </div>
            </div>

            <hr />

            <h4>MQTT & Home Assistant</h4>
            <div style="margin-bottom: 1.5rem;">
              <label>
                <input type="checkbox" id="mqttEnabled" /> MQTT aktivieren (f√ºr Home Assistant)
              </label>
            </div>

            <div id="mqttBlock" class="grid hidden" style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px; border-left: 3px solid #3b82f6;">
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Broker Server (IP oder Hostname)</span>
                <input id="mqttServer" placeholder="192.168.1.10" style="width: 100%;" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Port</span>
                <input id="mqttPort" type="number" placeholder="1883" value="1883" style="width: 100%;" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Benutzer (optional)</span>
                <input id="mqttUser" placeholder="" style="width: 100%;" />
              </label>
              <label style="flex-direction: column; align-items: start;">
                <span style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 0.25rem;">Passwort (optional)</span>
                <input id="mqttPass" type="password" placeholder="" style="width: 100%;" />
              </label>
              <div style="grid-column: 1 / -1; display:flex; gap:0.5rem; justify-content: flex-end; margin-top: 0.5rem;">
                <button id="btnMqttSave" type="button">Speichern</button>
              </div>
            </div>
          </form>
        </div>
        <footer class="card-footer">
          <a href="/" class="button secondary" style="flex: 1; justify-content: center;">Abbrechen</a>
          <a href="/setup" id="btnSetup" class="button secondary" style="flex: 1; justify-content: center; border-color: var(--accent); color: var(--accent);">Assistent neu starten</a>
        </footer>
      </article>
    </main>

    <dialog id="toast" class="modal">
      <article>
        <header><strong>Status</strong></header>
        <div class="content" style="padding: 1rem;">
          <p id="toastMsg">-</p>
        </div>
        <footer style="display:flex; justify-content:flex-end; padding:.75rem 1rem;">
          <button onclick="document.getElementById('toast').close()">OK</button>
        </footer>
      </article>
    </dialog>

    <script>
      const $ = (id) => document.getElementById(id);
      function showToast(msg){ const p=$('toastMsg'); p.textContent = msg; $('toast').showModal(); }
      function showToastHtml(html){ const p=$('toastMsg'); p.innerHTML = html; $('toast').showModal(); }
      function ipv4ok(s){ const parts=(s||'').split('.').map(n=>+n); return parts.length===4 && parts.every(n=>Number.isInteger(n) && n>=0 && n<=255); }
      function phoneOk(s){ return /^\+\d{6,16}$/.test((s||'').trim()); }

      async function fetchJSON(url, options){ const r=await fetch(url, Object.assign({headers:{'Content-Type':'application/json'}}, options||{})); if(!r.ok) throw new Error(r.status+' '+r.statusText); return await r.json().catch(()=> ({})); }

      let currentSSID = "";

      async function loadInfo(){
        try{
          const j = await fetchJSON('/api/info');
          if (j && j.device_name) {
            $('deviceName').value = j.device_name;
          } else if (j && j.app && j.app.name) {
            // Fallback for different API structures
            $('deviceName').value = j.app.name;
          }
          
          if (j && j.notify){
            $('notifyEnabled').checked = !!j.notify.enabled;
            $('notifyPhone').value = j.notify.phone || '';
            $('notifyKey').value = j.notify.apikey || '';
            $('notifyBlock').classList.toggle('hidden', !$('notifyEnabled').checked);
          }

          // MQTT Settings Load
          try {
            const m = await fetchJSON('/api/mqtt');
            if (m) {
              $('mqttEnabled').checked = !!m.enabled;
              $('mqttServer').value = m.server || '';
              $('mqttPort').value = m.port || 1883;
              $('mqttUser').value = m.user || '';
              $('mqttPass').value = m.pass || '';
              $('mqttBlock').classList.toggle('hidden', !$('mqttEnabled').checked);
            }
          } catch (_) {}

          const net = j.network || {};
          currentSSID = net.ssid || '';
          
          const sel = $('wifiSSID');
          sel.innerHTML = '';
          if (currentSSID) {
            const opt = document.createElement('option');
            opt.value = currentSSID;
            opt.textContent = currentSSID + ' (gespeichert)';
            opt.selected = true;
            sel.appendChild(opt);
          } else {
            const opt = document.createElement('option');
            opt.value = "";
            opt.textContent = "W√§hle ein Netzwerk...";
            opt.disabled = true;
            opt.selected = true;
            sel.appendChild(opt);
          }
          const optManual = document.createElement('option');
          optManual.value = "__manual__";
          optManual.textContent = "Manuell eingeben...";
          sel.appendChild(optManual);

          $('pass').value = net.pass || '';
          $('useStatic').checked = !!(net.use_static);
          const st = (net.static) || {};
          $('ip').value = st.ip || '';
          $('mask').value = st.mask || '';
          $('gw').value = st.gw || '';
          $('dns').value = st.dns || '';
          $('staticBlock').classList.toggle('hidden', !$('useStatic').checked);
        }catch(_){ }
      }

      $('wifiSSID').addEventListener('change', (e) => {
        if (e.target.value === "__manual__") {
          $('ssidManual').classList.remove('hidden');
          $('ssidManual').focus();
        } else {
          $('ssidManual').classList.add('hidden');
        }
      });

      $('showPass').addEventListener('change', (e) => {
        $('pass').type = e.target.checked ? 'text' : 'password';
      });

      $('btnScan').addEventListener('click', async () => {
        const btn = $('btnScan');
        const sel = $('wifiSSID');
        btn.disabled = true; btn.textContent = "...";
        try {
          let nets = null;
          for (let i = 0; i < 15; i++) {
            const r = await fetch("/api/wifi/scan");
            if (r.status === 200) { nets = await r.json(); break; }
            await new Promise(res => setTimeout(res, 1000));
          }
          if (nets) {
            sel.innerHTML = '';
            if (currentSSID) {
              const opt = document.createElement('option');
              opt.value = currentSSID;
              opt.textContent = currentSSID + ' (gespeichert)';
              sel.appendChild(opt);
            }
            nets.sort((a,b) => b.rssi - a.rssi);
            const seen = new Set();
            if (currentSSID) seen.add(currentSSID);
            nets.forEach(n => {
              if (n.ssid && !seen.has(n.ssid)) {
                seen.add(n.ssid);
                const opt = document.createElement('option');
                opt.value = n.ssid;
                opt.textContent = `${n.ssid} (${n.rssi}dBm) ${n.secure?"üîí":""}`;
                sel.appendChild(opt);
              }
            });
            const optManual = document.createElement('option');
            optManual.value = "__manual__";
            optManual.textContent = "Manuell eingeben...";
            sel.appendChild(optManual);
            showToast("Scan abgeschlossen");
          }
        } catch (e) { showToast("Scan Fehler: " + e.message); }
        finally { btn.disabled = false; btn.textContent = "Scan"; }
      });

      // Setup-Button Status aktualisieren
      async function updateSetupButton(){
        try{
          const st = await fetchJSON('/api/status');
          const growActive = !!(st && st.grow && st.grow.started);
          const dryingActive = !!(st && st.drying && st.drying.active);
          const canSetup = !growActive && !dryingActive;

          const btn = $('btnSetup');
          if(canSetup){
            btn.style.pointerEvents = '';
            btn.style.opacity = '';
            btn.title = '';
          } else {
            btn.style.pointerEvents = 'none';
            btn.style.opacity = '0.4';
            btn.title = 'Setup nicht verf√ºgbar w√§hrend Grow oder Trocknung aktiv ist';
          }
        }catch(_){ }
      }

      $('useStatic').addEventListener('change', (e)=> $('staticBlock').classList.toggle('hidden', !e.target.checked));
      $('notifyEnabled').addEventListener('change', (e)=> $('notifyBlock').classList.toggle('hidden', !e.target.checked));
      $('mqttEnabled').addEventListener('change', (e)=> $('mqttBlock').classList.toggle('hidden', !e.target.checked));

      $('btnNameSave').addEventListener('click', async ()=>{
        const name = $('deviceName').value.trim();
        if(!name){ showToast('Bitte Namen eingeben'); return; }
        if(name.includes(' ')){ showToast('Name darf keine Leerzeichen enthalten'); return; }
        try{
          await fetchJSON('/api/app', { method:'POST', body: JSON.stringify({ name }) });
          showToast('Ger√§tename gespeichert');
        } catch(e){ showToast('Fehler: ' + e.message); }
      });

      $('btnNetSave').addEventListener('click', async ()=>{
        const selSSID = $('wifiSSID').value;
        const manualSSID = $('ssidManual').value.trim();
        const ssid = (selSSID === "__manual__") ? manualSSID : selSSID;
        const pass=$('pass').value;
        const useStatic=$('useStatic').checked;
        const ip=$('ip').value.trim();
        const mask=$('mask').value.trim();
        const gw=$('gw').value.trim();
        const dns=$('dns').value.trim();
        
        if(!ssid){ showToast('Bitte SSID w√§hlen oder eingeben'); return; }
        
        if(useStatic){
          for(const [val,label] of [[ip,'IP-Adresse'],[mask,'Subnetzmaske'],[gw,'Gateway']]){
            if(!ipv4ok(val)){ showToast('Ung√ºltige IPv4 in '+label); return; }
          }
          if(dns && !ipv4ok(dns)){ showToast('Ung√ºltige IPv4 in DNS'); return; }
        }
        const payload = { ssid };
        if(pass && pass !== "********") payload.pass = pass;
        payload.use_static = !!useStatic;
        payload.static = useStatic ? { ip, mask, gw, dns } : null;
        payload.reboot = true;
        
        showToastHtml('WLAN gespeichert. Das Ger√§t startet neu. Bitte jetzt ins Heimnetz wechseln und <a href="http://luminagrowx.local/" target="_blank">http://luminagrowx.local/</a> aufrufen.');
        try{ fetch('/api/network', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)}); }catch(_){ }
      });

      $('btnNotifySave').addEventListener('click', async ()=>{
        const enabled = $('notifyEnabled').checked;
        const phone = $('notifyPhone').value.trim();
        const rawKey = $('notifyKey').value.trim();
        const apikeySend = (rawKey === '' || rawKey === '***' || rawKey === '*******') ? null : rawKey;
        if (enabled) {
          if (!phoneOk(phone)) { showToast('Telefonnummer ist ung√ºltig (Format +49...)'); return; }
          if (!apikeySend) { showToast('API-Key fehlt'); return; }
        }
        const payload = { enabled, phone };
        if (apikeySend) payload.apikey = apikeySend;
        try{ await fetchJSON('/api/notify', { method:'POST', body: JSON.stringify(payload) }); showToast('Benachrichtigung gespeichert'); }
        catch(e){ showToast('Fehler beim Speichern: '+e.message); }
      });

      $('btnNotifyTest').addEventListener('click', async ()=>{
        const en=$('notifyEnabled').checked; const phone=$('notifyPhone').value.trim(); const key=$('notifyKey').value.trim(); const masked=(key===''||key==='***'||key==='*******');
        if(!en){ showToast('Benachrichtigungen sind deaktiviert'); return; }
        if(!phoneOk(phone)){ showToast('Telefonnummer ist ung√ºltig (Format +49...)'); return; }
        if(!masked && !key){ showToast('API-Key fehlt'); return; }
        const body = masked ? { phone } : { phone, apikey: key };
        try{ const r=await fetch('/api/notify/test',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}); if(!r.ok) throw new Error(await r.text()); showToast('Testnachricht gesendet'); }
        catch(e){ showToast('Fehler beim Senden: '+e.message); }
      });

      $('btnMqttSave').addEventListener('click', async ()=>{
        const enabled = $('mqttEnabled').checked;
        const server = $('mqttServer').value.trim();
        const port = parseInt($('mqttPort').value.trim()) || 1883;
        const user = $('mqttUser').value.trim();
        const pass = $('mqttPass').value; // allow spaces if any
        
        if (enabled && !server) { showToast('Bitte Server-Adresse eingeben'); return; }
        
        const payload = { enabled, server, port, user, pass };
        try {
          await fetchJSON('/api/mqtt', { method:'POST', body: JSON.stringify(payload) });
          showToast('MQTT Einstellungen gespeichert');
        } catch(e) { showToast('Fehler: ' + e.message); }
      });

      // Setup-Button mit Best√§tigungsdialog
      $('btnSetup').addEventListener('click', async (e)=>{
        e.preventDefault();
        const confirmed = confirm('Hinweis: Der Setup-Modus startet den Assistenten neu. Bestehende Kalibrierungen bleiben erhalten.\n\nM√∂chten Sie fortfahren?');
        if (!confirmed) return;

        try{
          const r = await fetch('/api/setup/reset', {method:'POST'});
          if (r.ok) {
            showToast('Assistent wird gestartet. Ger√§t startet neu...');
            setTimeout(()=> window.location.href = '/setup', 3000);
          } else {
            showToast('Fehler: ' + r.statusText);
          }
        } catch(e) {
          showToast('Fehler: ' + e.message);
        }
      });

      loadInfo();
      updateSetupButton();
    </script>
  </body>
  </html>
